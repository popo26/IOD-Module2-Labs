<!DOCTYPE html>
<html>

  <body>
    <header>
      <nav>
        <!-- works like <a href="/index.html">Home</a> -->
        <a href="/">Home</a>
      </nav>
    </header>
    <main>
      <form method="POST" action="http://localhost:3000/profile">
        <div>
          <label for="fName">First Name</label>
          <input type="text" name="fName" />
          <label for="lName">Last Name</label>
          <input type="text" name="lName" />
          <label for="radio-button">Radio Button</label>
          <input type="radio" name="radio-button" value="Radio Button" />
          <label for="checkbox">Check Box</label>
          <input type="checkbox" name="checkbox" value="Checkbox" />
          <label for="cars">Choose a car:</label>
          <select id="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="opel">Opel</option>
            <option value="audi">Audi</option>
          </select>
          <button type="submit">Submit form</button>
        </div>
      </form>
    </main>
    <footer>Copyright 2021 &copy;</footer>
  </body>
